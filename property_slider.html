<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YONDA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/animation.css">
    <link rel="stylesheet" href="/style/general.css">
    <link rel="stylesheet" href="/style/property_style.css">
</head>

<body>

    <section class="search_section">
        <div class="container_box">
            <div class="serch_res">
                <div class="left">
                    <div class="img carousel slide" id="carouselExampleControls" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img alt="" src="/img/view.png" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img alt="" src="/img/1.png" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img alt="" src="/img/2.png" class="d-block w-100">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                        <div class="text_on_img">
                            <p class="white_text">10% OFF</p>
                        </div>
                    </div>
                    <div class="btn_box">
                        <!--                        <a href class="black_btn">Room Photos (4)</a>-->
                        <a href class="white_btn">Inclusions <img alt="" src="/img/arrow_down.png"></a>
                    </div>
                </div>
                <div class="right">
                    <div class="box">
                        <h3>4 nights (2 people)</h3>
                        <p><span>Deal ID 3440</span></p>
                    </div>
                    <h1>One Bedroom Apartment</h1>
                    <div class="box">
                        <p class="purple"><span style="text-decoration: line-through;">$320 RRP</span> <br>$160 per night</p>
                        <p class="purple"><span>Over your 4 night stay </span><br>Youâ€™ll save $640.00</p>
                    </div>
                    <p class="title">Quick Info</p>
                    <div class="quick_info">
                        <div>
                            <p class="info"><img alt="" src="/img/night_icon.png" class="night_icon"> 4 nights</p>
                            <p class="info"><img alt="" src="/img/bed_icon.png" class="bed_icon"> 1 Bed</p>
                        </div>
                        <div>
                            <p class="info"><img alt="" src="/img/user_icon.png" class="user_icon"> Sleeps 3</p>

                            <p class="info"><img alt="" src="/img/wifi_icon.png" class="wifi_icon"> Free Wi-Fi</p>
                        </div>
                    </div>
                    <div class="price_box">
                        <div>
                            <p>$640</p>
                            <span>4 nights <br>For 2 people</span>
                        </div>
                        <a href class="purple_btn btn">Make Booking</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        //        if you want autoplay change "false" to number
        $('.carousel').carousel({
            interval: false,
            //            interval: 3000,
        })
    </script>


</body></html>
